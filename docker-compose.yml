version: "3.7"
services:
  bookstore:
    image: amandavkar/bookstore
    deploy:
      replicas: 5
      placement:
        constraints: [node.role == manager]	  
    ports:
      - "8000:8080"

  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: bookstore
      MYSQL_USER: atul
      MYSQL_PASSWORD: atul
    deploy:
      placement:
        constraints: [node.role == worker]	
    ports:
      - "3306:3306"
    volumes:
      - ./sql/bookstore.sql:/docker-entrypoint-initdb.d
 
  visualizer:
    image: dockersamples/visualizer:stable
    deploy:
      placement:
        constraints: [node.role == worker]
    ports:
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      
